<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel='stylesheet' href ='style.css'/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class ='container'>
    <div class ='result'>
      <div class="main-text"> Your Result</div>
      <div class ='result-score'>
        <div class =''>    
        <div class ='score-text-main'>76</div>
        <div class ='score-text-sub'> of 100</div>
      </div>    
      </div>
      <div class="content-text-main">Great</div>
      <div class ='content-text-sub'>You scored higher than 65% of<br/> the people who have taken<br/> these tests.</div>

    </div>
    <div class = 'summary'>
        <div>Summary</div>
        <div class ='summary-item item1' style="background-color:hsl(0, 10%, 90%); color : hsl(0, 100%, 67%);"><div>Reaction</div><div>80/100</div></div>
        <div class ='summary-item' style="background-color: hsl(221, 100%, 96%); color: hsl(39, 100%, 56%)"><div>Memory</div><div>92/100</div></div>
        <div class ='summary-item' style="background-color: hsl(241, 100%, 89%); color: hsl(166, 100%, 37%) "><div>Verbal</div><div>61/100</div></div>
        <div class ='summary-item' style="background-color: hsl(224, 30%, 77%); color : hsl(234, 85%, 45%)"><div>Visual</div><div>72/100</div></div>
        <div class ='btn-primary' >Continue</div>
    </div>
    
  </div>


  </div>
</body>
</html>
